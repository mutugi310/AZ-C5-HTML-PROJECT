    <header>

    <main>
        <!-- Intro section -->
        <section class="intro">
            <h2 class="intro">Contact Me</h2>
        </section>
        
        <!-- Contact Form -->
        <section class="contact-form">
            <form action="#" method="get">
                <fieldset>
                    <legend>Contact Us</legend>           
                    <legend>Contact Details</legend>
                    <label for="fname">First Name</label> <br>
                    <input type="text" name="fname" id="fname" placeholder="Write your first name" required> <br>
                    <label for="lname">Last Name</label> <br>
                    <input type="text" name="lname" id="lname" placeholder="Write your last name" required> <br>
                    
                    <label for="issueCategory">Issue Category</label>
                    <select name="issue" id="issueCategory">
                        <option value="consultancy">Consultancy</option>
                        <option value="inquiry">Inquiry</option>
                        <option value="jobOffer">job Offer</option>
                        <option value="connection">Advice/connecting</option>
                        <option value="others">Others</option>
                    </select><br>
                    <label for="email">Email Address</label>
                    <input type="email" name="email address" id="email" placeholder="type your email address" required> <br>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" required placeholder="Use the format +254" pattern="\+[1-9]{1,3}( |-)[0-9]{3}( |-)[0-9]{3}( |-)[0-9]{3}" title="Start with country code followed by group of 3 digits separated by an '-' or a space"><br>
                                            
                    <label for="">Message</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="10">Kindly type your message or comments here</textarea> <br>
                        
                     <br>
                    <input type="submit" name="submit" id="submt">
                </fieldset>
            </form>
        </section>
        <section>
            <h3>Or Drop Me a Message Throughon of the following Socials: </h3>
            <div class="socials">
                <a href="https://www.linkedin.com/in/mutugikelvin" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-github"></a>
                <a href="#" class="fa fa-facebook"></a>
             </div>
        </section>

    </main>
